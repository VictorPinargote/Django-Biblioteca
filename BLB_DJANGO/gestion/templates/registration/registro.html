{% extends "index.html" %}

{% block contenido %}
<div class="col-12">
    <div class="card shadow border-0 rounded-4" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header text-white py-4 text-center" style="background: #059669; border-radius: 16px 16px 0 0;">
            <h3 class="mb-0 fw-bold">
                <i class="bi bi-person-plus me-2"></i>Registro de Usuario
            </h3>
        </div>
        <div class="card-body p-5">
            {{ form.non_field_errors }}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill fw-bold">
                        <i class="bi bi-check-circle me-2"></i>Crear Cuenta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
